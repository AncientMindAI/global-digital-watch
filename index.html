<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Time Map Watch</title>
  <meta name="theme-color" content="#0b1221" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <div class="eyebrow">Global Digital Watch</div>
        <h1>World Time Sync</h1>
        <p class="sub"></p>
      </div>
      <div class="toggle">
        <span>12-hour</span>
        <button id="formatToggle" class="toggle-btn" aria-pressed="true">
          <span class="knob"></span>
        </button>
        <span>24-hour</span>
      </div>
    </header>

    <section class="hero">
      <div class="main-clock" id="mainClock">
        <div class="city">Toronto</div>
        <div class="time" id="mainTime">--:--:--</div>
        <div class="date" id="mainDate">---</div>
      </div>
      <div class="utc-block">
        <div class="label">UTC</div>
        <div class="time" id="utcTime">--:--:--</div>
        <div class="date" id="utcDate">---</div>
      </div>
    </section>

    <section class="converter">
      <div class="map-header">
        <h2>Quick Time Converter</h2>
        <p>Convert from a base timezone to any other zone instantly.</p>
      </div>
      <div class="converter-card">
        <div class="field">
          <label for="baseZone">Base Time Zone</label>
          <select id="baseZone"></select>
        </div>
        <div class="field">
          <label for="baseTime">Base Date & Time</label>
          <input id="baseTime" type="datetime-local" step="60" />
        </div>
        <div class="field">
          <label for="targetTime">Target Date & Time</label>
          <input id="targetTime" type="datetime-local" step="60" />
        </div>
        <div class="field">
          <label for="targetZone">Target Time Zone</label>
          <select id="targetZone"></select>
        </div>
        <div class="result">
          <div class="label">Converted Time</div>
          <div id="convertResult" class="time">--:--:--</div>
          <div id="convertDate" class="date">---</div>
          <div id="convertMeta" class="zone">---</div>
        </div>
      </div>
    </section>

    <section class="grid" id="cityGrid"></section>
    <details class="settings">
      <summary class="settings-summary">Settings</summary>
      <div class="settings-body">
        <div class="map-header">
          <h2>Manage Cities</h2>
          <p>Add or remove cities from the live grid.</p>
        </div>
        <div class="manage-card">
          <div class="field">
            <label for="citySearch">Search City</label>
            <input id="citySearch" type="text" placeholder="Type to filter..." />
          </div>
          <div class="field">
            <label for="citySelect">Available Cities</label>
            <select id="citySelect" size="6"></select>
          </div>
          <button id="addCity" class="action-btn">Add City</button>
          <button id="resetDefaults" class="action-btn secondary">Reset to Defaults</button>
          <div class="field">
            <label>Active Cities</label>
            <div id="activeCities" class="active-list"></div>
          </div>
        </div>
      </div>
    </details>
  </div>

  <script src="app.js"></script>
</body>
</html>
